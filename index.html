<!DOCTYPE html>
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="header btn btn-default">Image recognition</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify Family members like </p>
      <div id="objects">
        <h4>Mom</h4>
        <h4>Dad</h4>
        <h4>Big brother</h4>
        <h4>Small brother</h4>
      </div>

      <label>Webcam View - </label>
      <div id="webcam">

      </div>

      <br><br>
     <div id="captured">

     </div>
      <br><br>
      <button onclick="Capture()" class="btn btn-info" id="capture_it">Capture Image</button>
      <br><br>
      <button onclick="Results()" class="btn btn-success" id="Results">Show Results</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="Accuracy"></span>   </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
